<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet1.css">
    <title>Save Our Nature - Volunteer Registration</title>
    <link rel="icon" type="image/x-icon" href="/savenature_/Logo.jpg">
    <style>
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="action.html">Take Action</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Join Us in Saving Nature</h1>
        <form id="natureForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" >
				<div class="error"></div> 
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" >
				<div class="error"></div> 
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
				<div class="error"></div> 
            </div>

            <div class="form-group">
                <label for="interest">Area of Interest:</label>
                <select id="interest" name="interest" required>
                    <option value="">Select an option</option>
                    <option value="tree-planting">Tree Planting</option>
                    <option value="waste-management">Waste Management</option>
                    <option value="wildlife-protection">Wildlife Protection</option>
                    <option value="water-conservation">Water Conservation</option>
                    <option value="education">Environmental Education</option>
                </select>
            </div>

            <div class="form-group">
                <label for="availability">Availability:</label>
                <select id="availability" name="availability" required>
                    <option value="">Select an option</option>
                    <option value="weekends">Weekends</option>
                    <option value="weekdays">Weekdays</option>
                    <option value="both">Both</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Why do you want to help save nature?</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
	<script src="validation.js"></script>

</body>
</html>
